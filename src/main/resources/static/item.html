<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/components.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <title>商品详情页</title>
</head>

<body class="login">
<div class="content">
    <h3 class="form-title">商品详情</h3>
    <div id="promoStartDateContainer" class="form-group">
        <label style="color:blue" class="control-label" id="promoStatus"></label>
        <div><label style="color:red" class="control-label" id="promoStartDate"></label></div>
    </div>
    <div class="form-group">
        <div><label class="control-label" id="title"></label></div>
    </div>
    <div class="form-group">
        <label class="control-label">商品描述</label>
        <div><label class="control-label" id="description"></label></div>
    </div>
    <div id="normalPriceContainer" class="form-group">
        <label class="control-label">价格</label>
        <div><label class="control-label" id="price"></label></div>
    </div>
    <div id="promoPriceContainer" class="form-group">
        <label style="color:red" class="control-label">秒杀价格</label>
        <div><label style="color:red" class="control-label" id="promoPrice"></label></div>
    </div>
    <div class="form-group">
        <div><img src="" alt="" style="width:200px;height:auto" id="imgUrl"/></div>
    </div>
    <div class="form-group">
        <label class="control-label">库存</label>
        <div><label class="control-label" id="stock"></label></div>
    </div>
    <div class="form-group">
        <label class="control-label">销量</label>
        <div><label class="control-label" id="sales"></label></div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="create_order" type="submit">下单</button>
    </div>
</div>
</body>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<script>jQuery(document).ready(seckill.modules.item.detail.init());</script>
</html>
