<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/components.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <title>登录页</title>
</head>

<body class="login">
<div class="content">
    <h3 class="form-title">用户登录</h3>
    <div class="form-group">
        <label for="telphone" class="control-label">手机号</label>
        <div><input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/></div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label">密码</label>
        <div><input class="form-control" type="password" placeholder="密码" name="password" id="password"/></div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="login" type="submit">登录</button>
        <button class="btn green" id="register" type="submit">注册</button>
    </div>
</div>
</body>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<script>jQuery(document).ready(seckill.modules.user.login.init());</script>
</html>
