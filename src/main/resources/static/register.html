<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/components.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <title>注册页</title>
</head>

<body class="login">
<div class="content">
    <h3 class="form-title">用户注册</h3>
    <div class="form-group">
        <label for="telphone" class="control-label">手机号</label>
        <div><input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/></div>
    </div>
    <div class="form-group">
        <label for="otpCode" class="control-label">验证码</label>
        <div><input class="form-control" type="text" placeholder="验证码" name="otpCode" id="otpCode"/></div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label">用户昵称</label>
        <div><input class="form-control" type="text" placeholder="用户昵称" name="name" id="name"/></div>
    </div>
    <div class="form-group">
        <label for="gender" class="control-label">性别</label>
        <div><input class="form-control" type="text" placeholder="性别" name="gender" id="gender"/></div>
    </div>
    <div class="form-group">
        <label for="age" class="control-label">年龄</label>
        <div><input class="form-control" type="text" placeholder="年龄" name="age" id="age"/></div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label">密码</label>
        <div><input class="form-control" type="password" placeholder="密码" name="password" id="password"/></div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="register" type="submit">提交注册</button>
    </div>
</div>

</body>
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<script>jQuery(document).ready(seckill.modules.user.register.init());</script>
</html>
