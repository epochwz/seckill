<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/components.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <title>商品添加页</title>
</head>

<body class="login">
<div class="content">
    <h3 class="form-title">创建商品</h3>
    <div class="form-group">
        <label for="title" class="control-label">商品名</label>
        <div><input class="form-control" type="text" name="title" id="title"/></div>
    </div>
    <div class="form-group">
        <label for="description" class="control-label">商品描述</label>
        <div><input class="form-control" type="text" name="description" id="description"/></div>
    </div>
    <div class="form-group">
        <label for="price" class="control-label">价格</label>
        <div><input class="form-control" type="text" name="price" id="price"/></div>
    </div>
    <div class="form-group">
        <label for="imgUrl" class="control-label">图片</label>
        <div><input class="form-control" type="text" name="imgUrl" id="imgUrl"/></div>
    </div>
    <div class="form-group">
        <label for="stock" class="control-label">库存</label>
        <div><input class="form-control" type="text" name="stock" id="stock"/></div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="create" type="submit">提交创建</button>
    </div>
</div>
</body>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<script>jQuery(document).ready(seckill.modules.item.create.init());</script>
</html>
